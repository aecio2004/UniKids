    <!-- Conteúdo Principal -->
    <div class="container mx-auto p-4 flex-grow">
        <form class="bg-blue-400 p-7 rounded shadow-md max-w-md mx-auto border-2 border-white "><h1 class="text-2xl font-semibold text-white text-center">Formulário de Contato</h1></form>

        <form action="processar_formulario.php" method="post" class="bg-blue-400 p-8 rounded shadow-md max-w-md mx-auto border-2 border-white">
            <div class="mb-4">
                <label for="nome" class="block  font-semibold text-white mb-2">Nome:</label>
                <div class="relative">
                    <input type="text" id="nome" name="nome" required
                        class="w-full p-3 border border-blue-300 rounded focus:outline-none focus:border-blue-600 " >
                    <span class="absolute right-3 top-3 text-white">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="mb-4">
                <label for="telefone" class="block  font-semibold text-white mb-2">Telefone:</label>
                <div class="relative">
                    <input type="tel" id="telefone" name="telefone" required
                        class="w-full p-3 border border-blue-300 rounded focus:outline-none focus:border-blue-600 ">
                    <span class="absolute right-3 top-3 text-white">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="mb-4">
                <label for="email" class="block  font-semibold text-white mb-2">Email:</label>
                <div class="relative">
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 border border-blue-300 rounded focus:outline-none focus:border-blue-600 ">
                    <span class="absolute right-3 top-3 text-white">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="mb-4">
                <label for="assunto" class="block  font-semibold text-white mb-2">Assunto:</label>
                <div class="relative">
                    <input type="text" id="assunto" name="assunto" required
                        class="w-full p-3 border border-blue-300 rounded focus:outline-none focus:border-blue-600 ">
                    <span class="absolute right-3 top-3 text-white">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <div class="mb-6">
                <label for="mensagem" class="block font-semibold text-white mb-2">Mensagem:</label>
                <div class="relative">
                    <textarea id="mensagem" name="mensagem" rows="4" required
                        class="w-full p-3 border border-blue-300 rounded focus:outline-none focus:border-blue-600 "></textarea>
                    <span class="absolute right-3 bottom-3 text-white">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" class="w-6 h-6">
                            <path d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit"
                class="bg-pink-500  py-2 px-4 rounded hover:bg-pink-700 focus:outline-none focus:shadow-outline-green transition duration-300 text-white" >
                Enviar Mensagem
            </button>
        </form>
